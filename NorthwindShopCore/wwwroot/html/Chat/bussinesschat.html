<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bussiness chat</title>
    <script src="../../js/jquery.js"> </script>
</head>
<body>

    <input type=text id="textInput" placeholder="Enter your text" />
    <button id="sendButton">Send</button>

    <ul id="messages"></ul>

    <script language="javascript" type="text/javascript">
        var uri = "ws://" + window.location.host + "/bussinessgroup";
        function connect() {
            socket = new WebSocket(uri);
            socket.onopen = function (event) {
                console.log("opened connection to " + uri);
            };
            socket.onclose = function (event) {
                console.log("closed connection from " + uri);
            };
            socket.onmessage = function (event) {
                appendItem(list, event.data);
                console.log(event.data);
            };
            socket.onerror = function (event) {
                console.log("error: " + event.data);
            };
        }
        connect();
        var list = document.getElementById("messages");
        var button = document.getElementById("sendButton");
        button.addEventListener("click", function () {

            var input = document.getElementById("textInput");
            sendMessage(input.value);

            input.value = "";
        });

        function sendMessage(message) {

            if (message == "") {

            }
            else {
                var cookieVal = GetNickNameByCookie();

                var sendmsg = cookieVal + " said: " + message;
                console.log("Sending: " + message);
                socket.send(sendmsg);
            }
        }

        function appendItem(list, message) {
            var item = document.createElement("li");
            item.appendChild(document.createTextNode(message));
            list.appendChild(item);
        }

        function GetNickNameByCookie() {

            var NickNameResult;

            $.getJSON({
                type: 'POST',
                dataType: 'json',
                contentType: 'application/JSON',
                url: '/api/Company/GetNickNameByCookie',
                async: false,
                success: function (data) {

                    NickNameResult = data;
                },
                error: function (x, y, z) {

                }
            });

            return NickNameResult;
        }

    </script>
</body>
</html>
