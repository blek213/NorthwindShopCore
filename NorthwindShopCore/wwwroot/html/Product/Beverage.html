<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="../../css/WindowCSS.css" rel="stylesheet" type="text/css" />
    <link href="../../css/ProductCSS.css" rel="stylesheet" type="text/css" />

    <script src="../../kendo-ui/js/jquery.js" type="text/javascript"></script>
    <script src="../../js/CustomJS/BeverageReadyJS.js" type="text/javascript"></script>
    <script src="../../js/CustomJS/BeverageProductJSON.js" type="text/javascript"></script>

</head>
<body>
    <div id="fromIndex">

    </div>
    <div id="content">
        <div id="Beverage">
            <div id="ProductName"></div>
            <div id="ImageCategory"></div>
            <div id="ProductDescription">
                <div id="QuantityPerUnit"><b><i>QuantityPerUnit: </i> </b></div>
                <div id="UnitPrice"><b><i>UnitPrice: </i> </b> </div>
                <div id="DiscountBool"><b><i>Discounted or not: </i></b></div>
            </div>
        </div>

        <div id="OpenWindowBlock">
            <input type="hidden" id="hiddenProductId" name="hiddenProductId" />
            <input class="open_window" type="button" value="Buy" />
        </div>

        <div class="overlay" title="Shopping cart"></div>
        <div class="popup">
            <h1 style="text-align:center;">Shopping cart</h1>
            <ol>
                    <li><span id="ProductNameInWindow"></span> <span><input id="minusButton" class="ArthButtons" type="button" value="-" /></span><span class="CountProducts"><input name="InputText" id="InputText" type="text" value="1" size="2" maxlength="4" /></span><span><input id="plusButton" class="ArthButtons" type="button" value="+" /></span></li>
                    <div id="ButtonsTwoActions">
                        <span id="ContinueButtonTag">
                            <input type="hidden" id="IdProductSet" name="IdProductSet" />
                            <input name="button" id="ContinueButton" type="button" value="Continue" onclick="return ContinueButtonFunc();" />
                        </span>
                        <span id="BuyButtonTag">
                            <input name="button" id="BuyButton" type="button" value="Buy" onclick="return BuyButtonFunc();" />
                        </span>
                    </div>
            </ol>
        </div>
    </div>

    <div id="fromIndexFooter">

    </div>

    <script src="../../js/CustomJS/ConnectHtml.js" type="text/javascript"></script>
</body>
</html>
