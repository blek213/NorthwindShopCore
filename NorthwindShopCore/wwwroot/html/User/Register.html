<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../kendo-ui/js/jquery.js"></script>

    <script src="../../js/jquery.unobtrusive-ajax.js"></script>
    <link href="../../bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../../bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

    <link href="../../css/sweetalert.css" rel="stylesheet" />

    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/sweetalert-dev.js"></script>

    <script src="../../js/validator.min.js"></script>

</head>
<body>
    <style>
        .col-sm-12 {
            padding-top: 10px;
        }

        .form-control-feedback {
            right: 10px;
        }

        .red {
            color: #ff0000;
        }

        label {
            padding-left: 1.5%;
        }
    </style>

    <div class="col-sm-12">

        <form class="form-horizontal" id="form"  >
            <div class="form-group">
                <label for="name">Name <span class="red">*</span></label><br /><br />
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" pattern=".{4,}" title="Six or more characters" required>
                    <span id="ErrorTextForName" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email <span class="red">*</span></label><br /><br />
                <div class="col-sm-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password <span class="red">*</span></label><br /><br />
                <div class="col-sm-2">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">RepeatPassword <span class="red">*</span></label><br /><br />
                <div class="col-sm-2">
                    <input type="password" class="form-control" id="repeatpassword" name="repeatpassword" placeholder="RepeatPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3">
                    <input type="button" class="btn btn-primary btn-md" value="Register" onclick="return RegisterFunc();" /><br /><br />
                </div>
            </div>

        </form>

        <p><a href="Login.html">SignIn</a></p>
        <hr />
        <div><a href="../Values/Greeting.html">Back</a></div>

    </div>

    <script>
        $(function () {
            $('#form').validator({
                feedback: {
                    success: 'glyphicon-thumbs-up',
                    error: 'glyphicon-thumbs-down'
                }
            });
        });
    </script>
    <script src="../../js/CustomJS/UserJS/RegisterHttp.js" type="text/javascript"></script>

</body>
</html>
